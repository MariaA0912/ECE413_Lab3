<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <link href="style.css" rel="stylesheet">
    <script src="register.js" defer></script> <!-- 'defer' makes sure JS runs after DOM is ready -->
</head>

<body>
<h1>User Registration</h1>
<div class="form">
    <form id="myForm"> <!-- Form element with ID -->
        <p>
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName"> <!-- Input for full name -->
        </p>
        <p>
            <label for="email">Email</label>
            <input type="text" id="email"> <!-- Input for email -->
        </p>
        <p>
            <label for="password">Password</label>
            <input type="password" id="password"> <!-- Use 'type="password"' for password input -->
        </p>
        <p>
            <label for="passwordConfirm">Confirm Password</label>
            <input type="password" id="passwordConfirm"> <!-- Use 'type="password"' for confirmation input -->
        </p>
        <input type="submit" value="Register"> <!-- Submit button -->
    </form>
    <div id="formErrors" style="display: none;"> <!-- Div for error messages -->
        <ul id="errorList"></ul> <!-- List for error messages -->
    </div>
</div>
</body>
</html>
